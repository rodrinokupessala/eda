<body>
<script>
var data = new Date(); 
console.log(data.getDate()); // 14
data.setDate(data.getDate() + 5);
console.log(data.toDateString()); // 19


console.log(data.getHours()); // 9
data.setHours(data.getHours() + 3);
console.log(data.getHours()); // 12
</script>
